<body>
   <h1> Simple Calculator</h1>
   <form>
      <label for="username">Username:</label><br>
      <input type="text" id="userName" name="userName"><br>

      <label for="firstnumber">First Number:</label><br>
      <input type="number" id="firstnumber" name="firstnumber"><br>

      <label for="secondnumber">Second Number:</label><br>
      <input type="number" id="secondnumber" name="secondnumber"><br>

      <label for="oper">Select an Operator:</label><br>
       <select name="operator" id="operator"><br>
         <option value="+">+</option>
         <option value="-">-</option>
         <option value="*">*</option>
         <option value="/">/</option>
       </select> <br>
    </form><br>
    <button id='calculate'> Calculate</button>
    
<button id="clear"> Clear</button> <br>
<div id="result"></div>

   </script>
</body>
